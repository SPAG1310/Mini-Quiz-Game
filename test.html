<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: #111;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    main {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    header {
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      color: #1e3a8a;
    }

    section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    article {
      padding: 1rem;
      border-radius: 1rem;
      background: #f9fafb;
    }

    .question {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #111827;
    }

    .options {
      display: grid;
      gap: 0.75rem;
    }

    button {
      background: #e0e7ff;
      border: none;
      border-radius: 0.75rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background: #c7d2fe;
    }
    button.correct {
      background: #bbf7d0;
    }
    button.wrong {
      background: #fecaca;
    }

    footer {
      text-align: center;
      margin-top: 1rem;
    }
    .next-btn {
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      text-align: center;
    }
    .next-btn:hover {
      background: #1e40af;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Quick Quiz</h1>
      <p>Test your knowledge with this short quiz!</p>
    </header>

    <section aria-label="quiz question">
      <article>
        <h2 class="question">What is the capital of France?</h2>
        <div class="options">
          <button>Berlin</button>
          <button class="correct">Paris</button>
          <button>Rome</button>
          <button>Madrid</button>
        </div>
      </article>
    </section>

    <footer>
      <button class="next-btn">Next Question</button>
    </footer>
  </main>
</body>
</html>
